<!doctype html>
<html>

<head>
    <title>Blokové programování</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

</head>

<body>
    <h1>Blokové programování</h1>
    <div id="log"></div>
    <br>
    <div class="dropdown">
        <button class="dropbtn">Pohyb</button>
        <div class="dropdown-content">
            <div id="draggable1" class="menu-draggable" draggable="true">
                <div style="text-align: center;">Vyber smer a rychlost</div>
                <select class="direction-select">
                    <option value="vpred">Vpřed</option>
                    <option value="vzad">Vzad</option>
                    <option value="v_levo">Vlevo</option>
                    <option value="v_pravo">Vpravo</option>
                </select>
                <input type="number" class="number-input" value="0" min="0" max="100"
                    onkeydown="return event.keyCode !== 69"
                    oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value > 100) this.value = 100;">
                <div style="text-align: center;">Doba trvání (s)</div>
                <input type="number" class="duration-input" value="1" min="0" max="60"
                    onkeydown="return event.keyCode !== 69"
                    oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value > 60) this.value = 60;">
            </div>
            <a id="draggable2" class="menu-draggable" draggable="true" style="text-align: center;">START</a>
            <div id="draggable3" class="menu-draggable" draggable="true">
                <div style="text-align: center;">STOP</div>
            </div>
        </div>
    </div>
    <div class="target"></div>
    <button id="command-button" class="command-button">Pošli příkaz</button>
    <button id="back-button" class="back-button" onclick="window.location.href='/'">Zpět</button>
    <script src="control_bloky.js"></script>
</body>

</html>
