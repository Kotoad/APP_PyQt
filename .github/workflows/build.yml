name: Build OmniBoard Studio

on:
  
  workflow_dispatch: 

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Changed back to a stable version with PyQt6 support

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 paramiko cryptography pyserial mpremote pyinstaller telnetlib3

    - name: ğŸ§ Install Linux System Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0 libgl1 libxkbcommon-x11-0

    - name: ğŸ—ï¸ Run Build Script
      env:
        PYTHONIOENCODING: utf8
      run: |
        python build_exe.py

    - name: ğŸ—œï¸ Strip Debug Symbols (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        find dist/ -name "*.so" -type f -exec strip --strip-unneeded {} +
        find dist/ -name "OmniBoard Studio" -type f -executable -exec strip --strip-unneeded {} +

    - name: ğŸ“¦ Package Linux Build (tar.gz)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd "dist/OmniBoard Studio"
        tar -czf ../../OmniBoard_Studio_Linux.tar.gz *

    - name: ğŸ“¦ Package Windows Build (zip)
      if: matrix.os == 'windows-latest'
      working-directory: dist/OmniBoard Studio
      run: |
        Compress-Archive -Path * -DestinationPath "..\..\OmniBoard_Studio_Windows.zip"

    - name: ğŸ“¤ Upload Executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: OmniBoard-Linux
        path: OmniBoard_Studio_Linux.tar.gz

    - name: ğŸ“¤ Upload Executable (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: OmniBoard-Windows
        path: OmniBoard_Studio_Windows.zip
