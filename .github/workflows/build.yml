name: Build OmniBoard Studio

# This triggers the build every time you push to the 'main' branch
# or when you trigger it manually from the GitHub website.
on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    # This matrix tells GitHub to run this entire job twice: 
    # once on a Windows machine, and once on a Linux machine
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # You can change this to 3.11 or 3.12 if preferred

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 paramiko cryptography pyserial mpremote pyinstaller

    - name: ğŸ§ Install Linux System Dependencies
      if: matrix.os == 'ubuntu-latest'
      # PyQt6 sometimes requires these underlying Linux libraries to be analyzed properly by PyInstaller
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0 libgl1-mesa-glx

    - name: ğŸ—ï¸ Run Build Script
      run: python build_exe.py

    - name: ğŸ“¤ Upload Executable
      uses: actions/upload-artifact@v4
      with:
        # This names the output zip file "OmniBoard-Windows" or "OmniBoard-Linux"
        name: OmniBoard-${{ runner.os }}
        path: dist/
