name: Build OmniBoard Studio

on:
  
  workflow_dispatch: 

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Changed back to a stable version with PyQt6 support

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 paramiko cryptography pyserial mpremote pyinstaller telnetlib3

    - name: ğŸ§ Install Linux System Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0 libgl1 libxkbcommon-x11-0

    - name: ğŸ—ï¸ Run Build Script
      env:
        PYTHONIOENCODING: utf8
      run: |
        python build_exe.py
        python build_standalone_installer.py

    - name: ğŸ“¤ Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: OmniBoard-${{ runner.os }}
        path: dist/
